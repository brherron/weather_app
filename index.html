<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <meta httpequiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dark Weather | Cool Weather App for Cool People</title>
  </head>
  <body>

    <div class="boundry-container">
      <div class="left-container">
        <div class="week-view">
          <ol class="next5days">
            <li class="day">
              <div class="left-day">
                <h4 class="day-name">Thursday</h4>
                <h2 class="temperature">33</h2>
                <span>&deg;F</span>
              </div>
              <div class="right-day">
                <canvas class="icon-day" width="40" height="40"></canvas>
              </div>
            </li>
            <li class="day">
              <div class="left-day">
                <h4 class="day-name">Thursday</h4>
                <h2 class="temperature">33</h2>
                <span>&deg;F</span>
              </div>
              <div class="right-day">
                <canvas class="icon-day" width="40" height="40"></canvas>
              </div>
            </li>
            <li class="day">
              <div class="left-day">
                <h4 class="day-name">Thursday</h4>
                <h2 class="temperature">33</h2>
                <span>&deg;F</span>
              </div>
              <div class="right-day">
                <canvas class="icon-day" width="40" height="40"></canvas>
              </div>
            </li>
            <li class="day">
              <div class="left-day">
                <h4 class="day-name">Thursday</h4>
                <h2 class="temperature">33</h2>
                <span>&deg;F</span>
              </div>
              <div class="right-day">
                <canvas class="icon-day" width="40" height="40"></canvas>
              </div>
            </li>
            <li class="day">
              <div class="left-day">
                <h4 class="day-name">Thursday</h4>
                <h2 class="temperature">33</h2>
                <span>&deg;F</span>
              </div>
              <div class="right-day">
                <canvas class="icon-day" width="40" height="40"></canvas>
              </div>
            </li>
          </ol>
        </div>
      </div>
      <div class="right-container day-view">
        <div class="right-content">
          <div class="upper">
            <div class="location">
              <h2 class="current-timezone">San Diego, CA</h2>
            </div>
            <div class="icon">
              <canvas class="current-icon" width="128" height="128"></canvas>
              <div class="temperature-section">
                <h3 class="current-temp">33</h3>
                <span>&deg;<span class="symbol">F</span></span>
              </div>
              <p class="current-summary">Mostly Cloudy</p>
            </div>
          </div>
          <div class="lower">
            <h1 class="current-date">10 April</h1>
            <h2 class="current-day">Wednesday</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="js/skycons.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
